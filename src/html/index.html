<!DOCTYPE html>
<html ng-app="website">
  <head>
    <title>Scott Hardy</title>

    <link href="//fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900|Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/application.css" />
    <script src="/application.js"></script>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-12">
          <div class="header" ng-controller="HeaderCtrl">
            <h1>{{header()}}</h1>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-2">
          <ul class="nav" ng-controller="NavCtrl">
            <li ng-repeat="link in links" ng-class="{active: isActive(link.path)}">
              <a ng-href="{{link.href}}">{{link.name}}</a>
            </li>
          </ul>
        </div>

        <div class="col-sm-10" ng-view></div>
      </div>


      <div class="row">
        <div class="col-sm-12">
          <div class="footer">
            Created by Scott Hardy
            <br/>
            Source code available on <a href="https://github.com/scott113341/website">Github</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
