<div class="projects">
  <h1>Projects</h1>

  <p>Here's a showcase of the projects I'm most proud of.</p>

  <div class="row">
    <div class="col-sm-6" ng-repeat="project in projects">
      <div class="project">
        <h2>{{project.name}}</h2>
        <p><a ng-href="{{project.link}}" target="_blank">Visit site</a> | <a ng-href="{{project.src_link}}" target="_blank">View source</a></p>
        <p>{{project.description}}</p>
        <p>{{project}}</p>

        <strong>Technologies used:</strong>
        <span class="tag" ng-repeat="t in project.technologies">{{t}}</span>
      </div>
    </div>
  </div>
</div>
