language: node_js
node_js:
  - 6.3.0
branches:
  only:
    - master
env:
  global:
    - secure: ""

script:
  - git config credential.helper "$PWD/node_modules/.bin/git-credential-env --username=GITHUB_TOKEN"
  - git config user.name "Travis CI"
  - git config user.email builds@travis-ci.org
  - npm run deploy

notifications:
  email:
    on_success: never
    on_failure: always
