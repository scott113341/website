language: node_js
node_js:
  - 5.6.0
branches:
  only:
    - master
env:
  global:
    - GIT_COMMIT_USER="Travis-CI"
    - GIT_COMMIT_EMAIL="travis@travis-ci.org"
    - secure: 

script:
  - npm install -g git-credential-env
  - git config --global credential.helper "env --username=GIT_USER_NAME"
  - git config --global user.name $GIT_COMMIT_USER
  - git config --global user.email $GIT_COMMIT_EMAIL
  - npm run deploy
